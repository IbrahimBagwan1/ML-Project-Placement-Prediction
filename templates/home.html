<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Score Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 950px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .predict-btn {
      grid-column: span 3;
      margin-top: 10px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .predict-btn:hover {
      opacity: 0.9;
    }

    .result-box {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      color: #004d40;
      background-color: #e0f7fa;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      padding: 12px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .predict-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ“ Student Placement Predictor</h2>
    <form action="/predictdata" method="POST">
      <div>
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>

      <div>
        <label>High School (Board)</label>
        <select name="ssc_b" required>
          <option value="">Select</option>
          <option value="Central">Central</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label>High School %</label>
        <input type="number" name="ssc_p" step="0.01" min="0" max="100" required>
      </div>

      <div>
        <label>PUC (Board)</label>
        <select name="hsc_b" required>
          <option value="">Select</option>
          <option value="Central">Central</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label>PUC %</label>
        <input type="number" name="hsc_p" step="0.01" min="0" max="100" required>
      </div>

      <div>
        <label>PUC Stream</label>
        <select name="hsc_s" required>
          <option value="">Select</option>
          <option value="Commerce">Commerce</option>
          <option value="Science">Science</option>
          <option value="Arts">Arts</option>
        </select>
      </div>

      <div>
        <label>Degree Type (Bachelor's Degree)</label>
        <select name="degree_t" required>
          <option value="">Select</option>
          <option value="Sci&Tech">Science & Tech</option>
          <option value="Comm&Mgmt">Commerce & Mgmt</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label>Work Experience</label>
        <select name="workex" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div>
        <label>Employability Test %</label>
        <input type="number" name="etest_p" step="0.01" min="0" max="100" required>
      </div>

      <button class="predict-btn" type="submit">ðŸ“ˆ Predict Placement Possibility</button>
    </form>

    {% if results %}
    <div class="result-box">
      âœ… Prediction Result: <strong>{{ results }}</strong>
    </div>
    {% endif %}

  </div>
</body>
</html>
